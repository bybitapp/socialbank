machine:
  node:
    version: 8
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    NODE_PATH: .
    MONGODB_URI: "mongodb://localhost:27017/socialbank-ci"
    CI: true

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  staging:
    branch: master
    heroku:
      appname: socialbank-prod
